<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Dropdowns and Text Input</title>
</head>
<body>
    <h2>Goal Submission Form</h2>
    <form action="#" method="POST">
        <!-- Question 1: Location -->
        <label for="location">Choose your location:</label>
        <select id="location" name="location">
            <option value="city1">Chennai</option>
            <option value="city2">Coimbatore</option>
            <option value="city3">Tiruchirapalli</option>
            <option value="city3">Vellore</option>
           
        </select>
        <br><br>

        <!-- Question 2: Domain -->
        <label for="domain">Choose your domain:</label>
        <select id="domain" name="domain">
            <option value="tech">Tech</option>
            <option value="marketing">Marketing</option>
            <option value="finance">Finance</option>
        </select>
        <br><br>

        <!-- Question 3: Another dropdown example -->
        <label for="question3">Choose another option:</label>
        <select id="question3" name="question3">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br><br>

        <!-- Text input for goal -->
        <label for="goal">Enter your goal:</label>
        <input type="text" id="goal" name="goal" placeholder="Your goal">
        <br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
